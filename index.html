<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/img/igm.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="./css/main.css" rel="stylesheet" />
  <title>Me CV</title>
</head>

<body>
  <div class="header">
    <div>
      <p style="text-align: left; color: white; font-size: x-large;">Resumen CV</p>
    </div>
  </div>
  <p></p>
  <div class="infoBox animate__animated animate__bounce">
    <div id="name"></div>
    <div id="prof"></div>
  </div>

  <div class="cbody">
    <div id="root" class="animate__animated animate__bounceInDown"></div>
    <div id="edu" class="animate__animated animate__flipInX"></div>
    <div id="lang" class="animate__animated animate__bounceInDown"></div>
  </div>

  <div class="skill">
    <div id="skil" class="animate__animated animate__bounceInLeft"></div>
    <div id="know" class="animate__animated animate__bounceInRight"></div>
  </div>
  <div class="expe">
    <div id="expe" class="animate__animated animate__slideInUp"></div></div>
  </div>
    <script src="./js/contact.js"></script>
    <script src="./js/edu.js"></script>
    <script src="./js/lang.js"></script>
    <script src="./js/skills.js"></script>
    <script src="./js/know.js"></script>
    <script src="./js/exper.js"></script>

</body>

</html>
